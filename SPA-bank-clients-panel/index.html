<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Aplication</title>
    <!-- 
        BOOTSTRAP CSS
     -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- 
        MAIN CSS
     -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="jumbotron text-center">
      <h3 class="mb-3">Bank App</h3>
      <button id="accBtn" class="btn btn-primary ms-1 me-1">Accounts</button>
      <button id="addAccBtn" class="btn btn-info ms-1 me-1">Add Account</button>
      <button id="editDelBtn" class="btn btn-danger ms-1 me-1">
        Edit / Delete
      </button>
    </div>
    <div class="fluid">
      <div id="mainView" class="row">
        <div class="col-8 offset-2">
          <h4 class="display-4">Accounts</h4>
          <div class="row">
            <div class="col-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Deposit</th>
                    <th>Credit Card</th>
                  </tr>
                </thead>
                <tbody id="mainBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div id="formView" class="row">
        <div class="col-8 offset-2">
          <h4 class="display-4">Add Account</h4>
          <div class="row">
            <div class="col-12">
              <input
                id="accID"
                type="text"
                placeholder="ID"
                class="form-control mb-2"
              />
              <input
                id="accName"
                type="text"
                placeholder="Name"
                class="form-control mb-2"
              />
              <input
                id="accDeposit"
                type="text"
                placeholder="Deposit"
                class="form-control mb-2"
              />
              <input
                id="accCard"
                type="text"
                placeholder="Credit Card"
                class="form-control mb-2"
              />
              <button id="saveBtn" class="btn btn-primary form-control">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="editView" class="row">
        <div class="col-8 offset-2">
          <h4 class="display-4">Edit / Delete</h4>
          <div class="row">
            <div class="col-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Deposit</th>
                    <th>Credit Card</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="editBody">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="editFormView" class="row">
        <div class="col-8 offset-2">
          <h4 class="display-4">Edit Account</h4>
          <div class="row">
            <div class="col-12">
              <input
                id="eaccID"
                type="text"
                placeholder="ID"
                class="form-control mb-2"
              />
              <input
                id="eaccName"
                type="text"
                placeholder="Name"
                class="form-control mb-2"
              />
              <input
                id="eaccDeposit"
                type="text"
                placeholder="Deposit"
                class="form-control mb-2"
              />
              <input
                id="eaccCard"
                type="text"
                placeholder="Credit Card"
                class="form-control mb-2"
              />
              <button id="editBtn" class="btn btn-info form-control">
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="editView" class="row">
        <div class="col-8 offset-2">
          <h4 class="display-4">Edit / Delete</h4>
          <div class="row">
            <div class="col-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Deposit</th>
                    <th>Credit Card</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="editBody">
                    
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 
        BOOTSTRAP
     -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <!-- 
        MAIN JS
     -->
    <script src="main.js"></script>
  </body>
</html>
