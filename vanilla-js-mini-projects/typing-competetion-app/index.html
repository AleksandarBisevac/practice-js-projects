<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <a href="" class="navbar-brand">Typing Test</a>
    </nav>
    <div class="container-fluid">
      <!-- PLAYER 1 -->
      <div class="row">
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              <img
                src="images/img4.png"
                class="img-fluid card-img-top thumb"
                alt="hero guts"
              />
            </div>
            <div class="card-body">
              <textarea
                id="playerArea"
                cols="30"
                rows="8"
                class="form-control"
              ></textarea>
            </div>
            <div class="card-footer">
              <button id="playerBtn" class="btn btn-warning form-control">
                Position: 0
              </button>
            </div>
          </div>
        </div>
        <!-- PLAYER 2 -->
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              <img
                src="images/img1.jpg"
                class="img-fluid card-img-top thumb"
                alt="computer 1 -darth vader"
              />
            </div>
            <div class="card-body">
              <textarea
                id="comp1Area"
                cols="30"
                rows="8"
                class="form-control"
              ></textarea>
            </div>
            <div class="card-footer">
              <button id="comp1Btn" class="btn btn-warning form-control">
                Position: 0
              </button>
            </div>
          </div>
        </div>
        <!-- PLAYER 3 -->
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              <img
                src="images/img2.jpg"
                class="img-fluid card-img-top thumb"
                alt="computer 2 - yujiro hanma"
              />
            </div>
            <div class="card-body">
              <textarea
                id="comp2Area"
                cols="30"
                rows="8"
                class="form-control"
              ></textarea>
            </div>
            <div class="card-footer">
              <button id="comp2Btn" class="btn btn-warning form-control">
                Position: 0
              </button>
            </div>
          </div>
        </div>
        <!-- PLAYER 4 -->
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              <img
                src="images/img3.jpg"
                class="img-fluid card-img-top thumb"
                alt="computer 3 - ergo proxy"
              />
            </div>
            <div class="card-body">
              <textarea
                id="comp3Area"
                cols="30"
                rows="8"
                class="form-control"
              ></textarea>
            </div>
            <div class="card-footer">
              <button id="comp3Btn" class="btn btn-warning form-control">
                Position: 0
              </button>
            </div>
          </div>
        </div>
        <div class="col-6 offset-3">
          <button id="startBtn" class="form-control btn btn-primary mt-5">
            Start
          </button>
        </div>
        <div
          class="col-6 offset-3 bg-light p-2 mt-5 text-center"
          id="info"
        ></div>
      </div>
    </div>

    <!-- ************************************************************* -->
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <!-- MAIN JS -->

    <script src="main.js"></script>
  </body>
</html>
